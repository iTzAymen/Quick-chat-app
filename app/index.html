<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="dist/output.css" />
    <title>Chat</title>
  </head>
  <body class="bg-richblack flex flex-col justify-between p-4 h-screen gap-4">
    <input
      autocomplete="off"
      class="bg-transparent text-2xl font-semibold p-2 pt-0 placeholder:text-babyblue placeholder:text-opacity-25 text-babyblue2 font-sans outline-none ring-0 hover:text-slate-200 transition-all"
      id="username"
      type="text"
      placeholder="Username"
    />
    <div class="grow">
      <ul id="history" class="flex flex-col gap-2"></ul>
    </div>
    <form id="message-form" class="w-full flex gap-2">
      <input
        class="bg-richblack2 bg-opacity-50 p-2 rounded-lg text-slate-200 placeholder:text-babyblue placeholder:text-opacity-25 border border-richblack3 border-opacity-50 hover:border-slate-800 font-sans grow outline-slate-800 focus:outline-none active:outline-none ring-0 hover:text-white transition-all"
        id="message"
        type="text"
        placeholder="Message"
        autocomplete="off"
      />
      <button
        type="submit"
        class="p-2 rounded-lg text-white bg-brilliantazure font-semibold w-20 transition-all hover:bg-brilliantazure3 border border-brilliantazure2 hover:border-brilliantazure3 active:border-brilliantazure4 active:bg-brilliantazure4"
      >
        Send
      </button>
    </form>
  </body>
  <script
    src="https://cdn.socket.io/4.6.0/socket.io.min.js"
    integrity="sha384-c79GN5VsunZvi+Q/WObgk2in0CbZsHnjEqvFxC5DxHn9lTfNce2WW6h2pH6u/kF+"
    crossorigin="anonymous"
  ></script>
  <script src="app.js"></script>
</html>
